[tool:pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable additional output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests that test CLI functionality
    examples: marks tests that run example scripts

# Minimum version
minversion = 6.0

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    docs
    venv
    env

# Coverage settings (when using pytest-cov)
# addopts = --cov=raglib --cov-report=html --cov-report=term-missing
